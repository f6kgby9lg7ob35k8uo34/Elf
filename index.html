<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Crypto App</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        img {
            max-width: 100%;
            margin: 10px 0;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        .key-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            font-family: monospace;
        }
        .radio-group {
            margin: 10px 0;
        }
        .input-group {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Image Encryption/Decryption</h1>
    
    <!-- Encryption Section -->
    <div class="container">
        <h2>Encrypt Image</h2>
        <input type="file" id="imageInput" accept="image/*">
        <div id="originalImagePreview"></div>

        <div class="radio-group">
            <label>
                <input type="radio" name="keyMode" value="generate" checked> Generate new key and IV
            </label>
            <label>
                <input type="radio" name="keyMode" value="manual"> Provide key and IV
            </label>
        </div>

        <div id="manualKeyInputs" class="input-group" style="display: none;">
            <label>Key (32 bytes in hex):</label>
            <input type="text" id="manualKey" class="key-input" placeholder="32 bytes hex (64 characters): e.g., 000102...">
            <label>IV (16 bytes in hex):</label>
            <input type="text" id="manualIV" class="key-input" placeholder="16 bytes hex (32 characters): e.g., 000102...">
            <div id="keyValidation" class="error"></div>
        </div>

        <button id="generateKeyBtn">Generate Random Key/IV</button>
        <button id="encryptBtn" disabled>Encrypt and Download</button>
        <div id="encryptError" class="error"></div>
        <div id="encryptSuccess" class="success"></div>
    </div>

    <!-- Decryption Section -->
    <div class="container">
        <h2>Decrypt Image</h2>
        <input type="file" id="encryptedInput" accept="application/json">
        <button id="decryptBtn" disabled>Decrypt</button>
        <div id="decryptedImagePreview"></div>
        <div id="decryptError" class="error"></div>
    </div>

    <script>
        // Utility functions
        function hexToUint8Array(hex) {
            if (!/^[0-9a-fA-F]+$/.test(hex)) {
                throw new Error('Invalid hex string');
            }
            return new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16)));
        }

        function arrayBufferToHex(buffer) {
            return Array.from(new Uint8Array(buffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        function arrayBufferToBase64(buffer) {
            return btoa(String.fromCharCode(...new Uint8Array(buffer)));
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Crypto functions
        async function generateCryptoKey() {
            return await window.crypto.subtle.generateKey(
                {
                    name: "AES-CBC",
                    length: 256
                },
                true,
                ["encrypt", "decrypt"]
            );
        }

        async function importCryptoKey(keyData) {
            return await window.crypto.subtle.importKey(
                "raw",
                keyData,
                "AES-CBC",
                true,
                ["encrypt", "decrypt"]
            );
        }

        async function exportCryptoKey(key) {
            return await window.crypto.subtle.exportKey("raw", key);
        }

        // File handling
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // UI elements
        const keyModeRadios = document.querySelectorAll('input[name="keyMode"]');
        const manualKeyInputs = document.getElementById('manualKeyInputs');
        const manualKeyInput = document.getElementById('manualKey');
        const manualIVInput = document.getElementById('manualIV');
        const generateKeyBtn = document.getElementById('generateKeyBtn');
        const encryptBtn = document.getElementById('encryptBtn');
        const imageInput = document.getElementById('imageInput');

        // Event listeners
        keyModeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                manualKeyInputs.style.display = e.target.value === 'manual' ? 'block' : 'none';
                validateInputs();
            });
        });

        generateKeyBtn.addEventListener('click', async () => {
            const key = await generateCryptoKey();
            const iv = window.crypto.getRandomValues(new Uint8Array(16));
            const exportedKey = await exportCryptoKey(key);
            
            manualKeyInput.value = arrayBufferToHex(exportedKey);
            manualIVInput.value = arrayBufferToHex(iv);
            
            document.querySelector('input[name="keyMode"][value="manual"]').checked = true;
            manualKeyInputs.style.display = 'block';
            validateInputs();
        });

        // Validation
        function validateInputs() {
            const keyMode = document.querySelector('input[name="keyMode"]:checked').value;
            const validation = document.getElementById('keyValidation');
            
            if (keyMode === 'generate') {
                validation.textContent = '';
                encryptBtn.disabled = !imageInput.files.length;
                return true;
            }

            const keyHex = manualKeyInput.value.replace(/\s/g, '');
            const ivHex = manualIVInput.value.replace(/\s/g, '');

            try {
                if (keyHex.length !== 64) {
                    throw new Error('Key must be exactly 32 bytes (64 hex characters)');
                }
                if (ivHex.length !== 32) {
                    throw new Error('IV must be exactly 16 bytes (32 hex characters)');
                }
                if (!/^[0-9a-fA-F]+$/.test(keyHex) || !/^[0-9a-fA-F]+$/.test(ivHex)) {
                    throw new Error('Invalid hex characters');
                }
                validation.textContent = '';
                encryptBtn.disabled = !imageInput.files.length;
                return true;
            } catch (error) {
                validation.textContent = error.message;
                encryptBtn.disabled = true;
                return false;
            }
        }

        manualKeyInput.addEventListener('input', validateInputs);
        manualIVInput.addEventListener('input', validateInputs);
        imageInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                document.getElementById('originalImagePreview').innerHTML = '';
                document.getElementById('originalImagePreview').appendChild(img);
                validateInputs();
            }
        });

        // Encryption
        encryptBtn.addEventListener('click', async () => {
            try {
                const file = imageInput.files[0];
                if (!file) throw new Error('Please select an image');
                
                const imageData = await readFileAsArrayBuffer(file);
                const keyMode = document.querySelector('input[name="keyMode"]:checked').value;
                
                let key, iv;
                if (keyMode === 'manual') {
                    if (!validateInputs()) throw new Error('Invalid key or IV');
                    const keyHex = manualKeyInput.value.replace(/\s/g, '');
                    const ivHex = manualIVInput.value.replace(/\s/g, '');
                    key = await importCryptoKey(hexToUint8Array(keyHex));
                    iv = hexToUint8Array(ivHex);
                } else {
                    key = await generateCryptoKey();
                    iv = window.crypto.getRandomValues(new Uint8Array(16));
                }

                const encryptedData = await window.crypto.subtle.encrypt(
                    {
                        name: "AES-CBC",
                        iv: iv
                    },
                    key,
                    imageData
                );

                const exportedKey = await exportCryptoKey(key);
                const result = {
                    encryptedData: arrayBufferToBase64(encryptedData),
                    key: arrayBufferToBase64(exportedKey),
                    iv: arrayBufferToBase64(iv.buffer),
                    originalFileName: file.name
                };

                const blob = new Blob([JSON.stringify(result)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'encrypted-image.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                document.getElementById('encryptSuccess').innerHTML = 
                    `Encryption successful!<br>Key: ${arrayBufferToHex(exportedKey)}<br>IV: ${arrayBufferToHex(iv)}`;

            } catch (error) {
                document.getElementById('encryptError').textContent = `Encryption error: ${error.message}`;
            }
        });

        // Decryption
        document.getElementById('encryptedInput').addEventListener('change', (e) => {
            document.getElementById('decryptBtn').disabled = !e.target.files.length;
        });

        document.getElementById('decryptBtn').addEventListener('click', async () => {
            try {
                const file = document.getElementById('encryptedInput').files[0];
                if (!file) throw new Error('Please select an encrypted file');

                const fileContent = await file.text();
                const encryptedData = JSON.parse(fileContent);

                const encrypted = base64ToArrayBuffer(encryptedData.encryptedData);
                const keyData = base64ToArrayBuffer(encryptedData.key);
                const iv = base64ToArrayBuffer(encryptedData.iv);

                const key = await importCryptoKey(keyData);
                const decryptedData = await window.crypto.subtle.decrypt(
                    {
                        name: "AES-CBC",
                        iv: iv
                    },
                    key,
                    encrypted
                );

                const blob = new Blob([decryptedData], { type: 'image/jpeg' });
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                document.getElementById('decryptedImagePreview').innerHTML = '';
                document.getElementById('decryptedImagePreview').appendChild(img);

            } catch (error) {
                document.getElementById('decryptError').textContent = `Decryption error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
